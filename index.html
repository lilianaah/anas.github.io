    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Partes_de_una_par%C3%A1bola.svg/220px-Partes_de_una_par%C3%A1bola.svg.png');">

      </div>

      <span class="visually-hidden">Next</span>
    </button>
  </div>
